- name: install web component
  hosts: web
  become: yes
  tasks:
  - name: install nginx
    ansible.builtin.yum:
      name: nginx
      state: installed
      enabled: yes
  - name: remove html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: absent
  - name: create html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: directory
  
  
